  <meta name="description" content="山东英伟电子技术有限公司成立于2011年，公司依托山东省电科院的技术积累，主要面向电力行业用户，业务范围涵盖电力就地监控（自动化）、信息化，在山东、内蒙、安徽、福建、云南、四川等地具有广泛的客户基础，同时公司与业内知名企业建立了长期且深入的合作，具有较强的技术攻关能力及新产品、新技术的研发能力。一、公司业务范围,1:工业自动化范畴：本部分以电厂的输煤、化水、除灰等辅助控制为依托，逐步扩展到化工、水泥等行业的PLC应用，属于就地SCADA监控系统；2: 生产信息化范畴：主要是将企业内的生产环节全部数字化、信息化，并辅助以基础的报表、展示、统计、查询分析等功能；3: 信息生产化范畴（发电厂）：主要是以电科院汽机、锅炉专业调试、试验、测点设计、数据采集、分析、模化、管理、调控为专业基础，立足于电厂热能动力、电力、热力生产过程的数据采集、处理、分析、挖掘、诊断、建模与调控的专业技术优势，通过专业化模型、同步化管理、精细化调控、实效化过程，服务于电力生产过程。4:传统的信息化业务：服务器、存储、网络等传统业务，并附加疑难问题的服务及数据外包服务。业务范畴主线：自就地仪表开始，提供“就地监控”——“数据采集”——“数据挖掘”的一揽子方案。">
